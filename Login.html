<!DOCTYPE html>
<html lang="pt">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Rede Social</title>

  <link href="imports/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

</head>

<body>

  <!-- Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Rede Social</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row mt-5">
	
      
      <div class="col-lg-7">
		<h1 style="text-align:center;" class="mb-3">Abra uma conta</h1>
		<hr>
		<form>
			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<input type="text" class="form-control" name="nome" placeholder="Nome" required>
					</div>
				</div>
				<div class="col-6">
					<div class="form-group">
						<input type="email" class="form-control" name="email" placeholder="E-mail" required>
					</div>					
				</div>
			</div>			
			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<input type="password" class="form-control" name="senha" placeholder="Senha" required>
					</div>					
				</div>	
				<div class="col-6">
					<div class="form-group">
						<input type="password" class="form-control" name="confsenha" placeholder="Confirmar Senha" required>
					</div>					
				</div>			
			</div>
			<div class="row" style="text-align:center;">
				<div class="col-12">
					<input type="submit" class="btn btn-dark" value="Cadastrar">
				</div>
			</div>
			<hr>
		</form>
        
	  </div>
	  <div class="col-md-1">
	  </div>
      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">
		<h1 style="text-align:center;" class="mb-3">Acesse Sua Conta</h1>
		<hr>
		<form>
			<div class="row">
				<div class="col-12">
					<div class="form-group">
						<input type="text" class="form-control" name="email" placeholder="E-mail" required>
					</div>
				</div>			
			</div>			
			<div class="row">
				<div class="col-12">
					<div class="form-group">
						<input type="password" class="form-control" name="senha" placeholder="Senha" required>
					</div>					
				</div>						
			</div>			
			<div class="row" style="text-align:center;">
				<div class="col-12">
					<input type="submit" class="btn btn-dark" value="Login">					
				</div>
			</div>	
			<div class="row" style="text-align:center;">
				<div class="col-12">
					<a href="#" style="font-size:12px;">Esqueci minha senha</a>
				</div>
			</div>			
			<hr>
		</form>
      </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 mt-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="imports/jquery/jquery.min.js"></script>
  <script src="imports/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
